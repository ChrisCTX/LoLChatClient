<!DOCTYPE html>
<html>
<head>
    <title>PvP.net Webchat</title>

</head>

<body>
    <div id="container">
        <div id="header">
            <h1>PvP.net Webchat</h1>
        </div>
        <div id="content">
            <div id="login">
                <form id="login_form">
                    <p>Username: <input type="text" id="username"/></p>
                    <p>Password: <input type="password" id="password" /></p>
                    <p><input type="submit" id="login_button" value="Log-In"></p>
                </form>
            </div>

            <div id="panel">
                <div id="tabs">
                    <ul id="contacts">
                    </ul>
                </div>
                <form>
                    <p>
                        <textarea rows="5" cols="10" id="text"></textarea>
                        <input type="submit" id="send_button" value="Send">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="./scripts/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./scripts/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="./scripts/jquery-extension-replace.js"></script>
<script type="text/javascript" src="./scripts/ui-manager.js"></script>
<script type="text/javascript" src="./scripts/chat.js"></script>
<script type="text/javascript" src="./scripts/tests.js"></script>

<link rel="stylesheet" href="./css/ui-lightness/jquery-ui-1.10.3.custom.css">
<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>


</html>
